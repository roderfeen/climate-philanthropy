name: ci
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache 
      - run: pip install \ 
              mkdocs \
              mkdocs-material \
              mkdocs-exclude \
              mkdocs-roamlinks-plugin \
              mkdocs-minify-plugin \

      - run: mkdocs gh-deploy --force
